<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/loginLayout}">

<th:block layout:fragment="css">
  <style>
    body {
      text-align: center;
    }

    .content {
      margin: 100px auto;
      width: 500px;
    }

    .btn {
      width: 500px;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <h1 class="mb-5" style="color: rgb(103,167,47);"><b>Book</b></h1>
  <h3><b th:text="${action} == 'id' ? '아이디 찾기' : '비밀번호 찾기' "></b></h3>

  <form role="form" method="post" th:action="@{/members/find(action=${action})}">

    <div th:if="${action} == 'id'">
      <div class="form-group mt-4">
        <input type="text" name="name" class="form-control" placeholder="이름을 입력해주세요">
        <small th:if="${action} == 'passwd'">입력한 이메일로 임시 비밀번호가 전송됩니다. </small>
        <input type="email" name="email" class="form-control mt-2" placeholder="이메일을 입력해주세요">
      </div>
    </div>

    <div th:if="${action} == 'passwd'">
      <div class="form-group mt-4">
        <input type="text" name="userid" class="form-control" placeholder="아이디를 입력해주세요">
        <small th:if="${action} == 'passwd'">입력한 이메일로 임시 비밀번호가 전송됩니다. </small>
        <input type="email" name="email" class="form-control mt-2" placeholder="이메일을 입력해주세요">
      </div>
    </div>

    <button class="btn" style="background-color: rgb(103,167,47); color: white" th:text="${action} == 'id' ? '아이디 찾기' : '임시 비밀번호 발급받기' "></button>
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
  </form>
</div>
</html>
