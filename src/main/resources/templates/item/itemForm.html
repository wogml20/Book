<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<th:block layout:fragment="css">
  <style>
    a {
      color: black;
      text-decoration: none;
    }
  </style>
</th:block>

<th:block layout:fragment="script">
  <script th:inline="javascript">
    $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').trigger('focus')
    })
  </script>
</th:block>

<div layout:fragment="content">

  <p><b>전체 <span th:text="${total}" style="color: rgb(103,167,47);"></span>건</b></p>
  <form action="/user/item/cart" method="post">

    <table class="table">
      <thead>
      <tr>
        <th scope="col">이미지</th>
        <th scope="col">제목</th>
        <th scope="col">저자</th>
        <th scope="col">출판사</th>
        <th scope="col">상품금액</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="info, status:${bookInfos}">
        <td><a th:href="@{/user/book/detail/{id}(id=${status.index})}"><img th:src="${info.imageSrc}" style="width: 65px"; height="95px"></a> </td>
        <td><a th:href="@{/user/book/detail/{id}(id=${status.index})}" th:text="${info.title}"></a></td>
        <td th:text="${info.author}"></td>
        <td th:text="${info.publisher}"></td>
        <td th:text="${info.price}" class="price"> </td>
        <td>
          <button type="button" class="text-center btn btn-primary addBtn"  data-toggle="modal" data-target="#exampleModal">
            <!--            data-toggle="modal" data-target="#exampleModal"-->
            <input type="hidden"> <input type="hidden"> <input type="hidden">
            <input type="hidden" class="hiddenValue">
            <small class="text-white">장바구니</small>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <!--    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
    <!--      <div class="modal-dialog" role="document">-->

    <!--            <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
    <!--              <span aria-hidden="true">&times;</span>-->
    <!--            </button>-->
    <!--          </div>-->

    <!--          <div class="modal-body">-->
    <!--            <label for="customRange1">수량 선택</label>-->
    <!--            <input type="number" class="ml-3 custom-number" id="customRange1" name="stockNumber">-->
    <!--          </div>-->
    <!--          <div class="modal-footer">-->
    <!--            <button type="reset" class="btn btn-secondary" data-dismiss="modal">취소</button>-->
    <!--            <button type="submit" class="btn btn-primary">완료</button>-->
    <!--          </div>-->

    <!--      </div>-->
    <!--    </div>-->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">상품이 장바구니에 담겼습니다.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <!--                <p><b>상품이 장바구니에 담겼습니다.</b></p>-->
            <small>장바구니로 이동하시겠습니까?</small>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">취소</button>
            <button type="submit" class="btn" style="background-color:rgb(103,167,47); color: white">확인</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script>

    const buttons = document.querySelectorAll(".addBtn");

    buttons.forEach((el, index) => {
      el.onclick = (e) => {
        const target = e.target;
        let imageSrc = e.target.parentElement.parentElement.children[0].childNodes[0].src;

        document.querySelector(".hiddenValue").setAttribute("name", "index");
        document.querySelector(".hiddenValue").setAttribute("value", index);

        target.children[0].setAttribute("name","title");
        target.children[0].setAttribute("value",target.parentElement.parentElement.children[1].innerHTML);
        target.children[1].setAttribute("name","price");
        target.children[1].setAttribute("value",target.parentElement.parentElement.children[4].innerHTML);
        target.children[2].setAttribute("name","imageSrc");
        target.children[2].setAttribute("value",imageSrc);
      }
    });

    let price_td = document.querySelectorAll(".price")

    for(let i = 0; i<price_td.length; i++) {
      let price = price_td[i].innerHTML
      price *= 1

      if(price == 0) price_td[i].innerHTML = "절판"
      else price_td[i].innerHTML = price.toLocaleString()
    }
  </script>
</div>
